	<script src="assets/js/jquery.js"></script>
	<script>
		$(Document).ready(function(){
			$('p').dblclick(function(){

			});
			$('a').click(function(){
				$(this).css({
					"color": "red",
					"font-size": "2em"
				});
			});
			$('p').hover(function(){
				$(this).html("<a href='#'> Me convert√≠ </a>")
			});
		});
	</script>
